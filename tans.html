<!DOCTYPE HTML>
<html>
<head>
	<title>轮播效果</title>
</head>
<style>
*{
	margin:0px;
	padding:0px;
}
#main{
	border-sizing:border-box;
	margin:50px auto;
	border:5px solid black;
	width:400px;
	height:200px;
	position:relative;
	overflow:hidden;
}

#u1{
	position:absolute;
	left:0px;
	width:800px;
	height:200px;
}
#u1 li{
	float:left;
	list-style:none;
	height:100%;
	width:100px;
}
</style>
<body>

  <div id="main">

  <ul id="u1">
		<li style="background:green"></li>
		<li style="background:red"></li>
		<li style="background:pink"></li>
		<li style="background:yellow"></li>
		
		<li style="background:green"></li>
		<li style="background:red"></li>
		<li style="background:pink"></li>
		<li style="background:yellow"></li>
	</ul>

  </div>
  
  <script>
		window.onload=function(){
		var ou=document.getElementById("u1");
		var time=setInterval(function(){
			if(ou.offsetLeft<-ou.offsetWidth/2){
				ou.style.left=0;
			}
				ou.style.left=ou.offsetLeft-10+"px";
		},50);
	};
  </script>
</body>
</html>
